    <script>
      // when we click on the thumbnail
      // we set the src attribute of the 
      // bit image to be the same as the 
      // src of the image we have clicked on
      // ("this"). This loads the same
      // image file into the big image
      var paused=false;
      $(".img-thumbnail").click(function(){
        $("#bigImage").attr('src', 
          $(this).attr('src'));
      });
      var counter=1;
      $("#image"+counter).click();
      $("#previous").click(function(){
        counter=counter-1;
        if(counter<1){
          counter=6;
        }

      $("#image"+counter).click();
      });

      $("#next").click(function(){
        counter=counter+1;
        if(counter>6){
          counter=1;
        }

      $("#image"+counter).click();
      });

      $("#bigImage").click(function(){
        paused=!paused;
      });
      setInterval(function (){
			// first check if it is paused
			if(!paused){
				// virtual click the forward
				// button
				$("#next").click();
			};
		}, 3000);

    </script>
